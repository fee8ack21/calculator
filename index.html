<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danny Huang">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="bookmark" href="img/favicon.ico"/>
    <title>Calculator</title>
</head>

<body>
    <div class="wrap">
        <input type="text" class="calc-result" disabled placeholder="0"></input>
        <table class="calc-table">
            <tr>
                <td><input type="button" name="one" value="1"></td>
                <td><input type="button" name="two" value="2"></td>
                <td><input type="button" name="three" value="3"></td>
                <td><input type="button" name="plus" value="+" style="background-color: peachpuff"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4"></td>
                <td><input type="button" name="five" value="5"></td>
                <td><input type="button" name="six" value="6"></td>
                <td><input type="button" name="minus" value="-" style="background-color: peachpuff"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7"></td>
                <td><input type="button" name="eight" value="8"></td>
                <td><input type="button" name="nine" value="9"></td>
                <td><input type="button" name="multiply" value="*" style="background-color: peachpuff"></td>
            </tr>
            <tr>
                <td><input id="cancel" type="button" name="cancel" value="c" style="background-color: darkred;color: white;"></td>
                <td><input type="button" name="zero" value="0"></td>
                <td><input type="button" name="equal" value="=" style="background-color: darkgreen"></td>
                <td><input type="button" name="divide" value="/" style="background-color: peachpuff"></td>
            </tr>
        </table>
    </div>
    <div class="note">
        <p>Color Reference: Bobak Shafiei </p>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
